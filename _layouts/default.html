<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    <div id="main">
    {{ content }}
    </div>
<hr>
    <div id="footer-container">
        <small> <i>Supported by <a href="https://www.eeagrants.gov.pt/en/programmes/bilateral-relations/initiatives/initiatives/certicolab-collaborative-laboratory-for-investigating-certifiable-computation/">CertiCoLab</a> (Ref: PT-BI095)</i> </small>
        <br>
        <br>
        <img style="position:relative;float:left;width:30%;" src="{{ site.url }}/assets/images/nova-fct.jpg" alt="">
        <img style="position:relative;float:center;width:30%;" src="{{ site.url }}/assets/images/nova-lincs.jpg" alt="">
        <img style="position:relative;float:right;width:30%;" src="{{ site.url }}/assets/images/eea.jpg" alt="">
    </div>
</body>
</html>

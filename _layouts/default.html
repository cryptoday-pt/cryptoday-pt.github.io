<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <title>
        {% if page.title %}
            {{ page.title }}
        {% else %} 
            {{ site.name }} &mdash; {{ site.description }}
        {% endif %}
    </title>

    {% if site.highlighter %}
        <link rel='stylesheet' href='{{ site.url }}/assets/css/syntax.css' type='text/css'>
    {% endif %}
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>

</head>

<body>
    {% include header.html %}

    <div id="main">
    {{ content }}
    </div>
<hr>
    <div id="footer-container">
        <div style="position:relative;width:100%;margin: 0 auto;overflow:hidden;">
            <div style="position:relative;float:left;width:37%;">
                <img style="position:relative;float:left;width:40%;" src="{{ site.url }}/assets/images/LogoGECAD.png" alt="">
                <img style="position:relative;float:right;width:40%;" src="{{ site.url }}/assets/images/PPORTO.png" alt="">
                <img style="position:relative;float:right;width:20%;" src="{{ site.url }}/assets/images/ISEP.png" alt="">
            </div>
            <div style="position:relative;float:left;width:33%;">
                <img style="position:relative;float:left;width:50%;" src="{{ site.url }}/assets/images/nova-fct.jpg" alt="">
                <img style="position:relative;float:right;width:45%;" src="{{ site.url }}/assets/images/nova-lincs.jpg" alt="">
            </div>
            <div style="position:relative;float:right;width:30%;">
                <img style="position:relative;float:left;width:45%;" src="{{ site.url }}/assets/images/IST.png" alt="">
                <img style="position:relative;float:right;width:50%;" src="{{ site.url }}/assets/images/IT.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
